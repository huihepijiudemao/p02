<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对象</title>
</head>
<body>
	<!-- JS 是面向对象的语言
		面向对象语言的三大特征：封装，继承，多态
		封装目的：减少代码量，代码复用
		继承别人的功能



		什么是类？
		具有相同属性和方法的集合


		什么是对象？
		对象就是类实例化


		在JS中 对象其实就是一种类型 Object类型（在JS中，一切皆对象）
		创建一个Object 对象类型有两种方式
		1、使用new关键字
		2、使用字面量表示法（字面量：从字面上的意思来表达）


		'hello word'
		123456
		[]

		对象的作用？
		1、对数据的存储和读写
		2、将数据和功能组织在一起

	 -->
	 <script>
		//1、通过使用new创建一个对象
		var obj = new Object();
		obj.name = 'Tom';
		obj.name = 18;
		obj.friends = 'Jack';
		obj.marry = false;
		obj.house = null;
		console.log(obj);


		//2、new 可以省略
		obj = Object();
		obj.thinking = function (param) {
			console.log('人会吃饭',param)
		}
		obj.thinking('该吃中午饭了')

		//3、字面量创建对象
		//{}
		obj = {
			'name':'Tom',
			age:18,
			running:function(){
				console.log('晨跑')
			}
		}


		//在早些时候，js是通过 函数 来创建一个对象，因为现在使用的是ES5的标准
		//ES5没有class关键字
		//通过使用函数 来伪装一个类
		
		


		//学生类
		function Student(){
			this.name = '张三'
			this.age = 18
			this.eat = function (foods) {
				
			}
			this.info = function(){
				return this.name + '' + this.age 
			}

		}
		var a_stu = new Student()
		//不加new，就是普通函数，加上new，函数提升为对象
		console.log(a_stu)

		

		function Student2(name,age){
			this.name = name
			this.age = age
			this.eat = function (foods) {
				
			}
			this.info = function(){
				return this.name + '' + this.age 
			}
			console.log(this)
		}
		Student2('tom',18)
		
		


	 </script>
</body>
</html>
