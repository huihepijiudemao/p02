<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BOM</title>
</head>

<body>
    <!-- BOM 
	什么是BOM?。。。。。。。。。。
	B = Broswer 浏览器
	O = Object  
	M = Model 模型
	BOM = 浏览器对象模型
	作用是提供很多对象，用于访问浏览器的功能

	BOM 缺少标准规范，而且每一个浏览器的厂商（提供商）都按自己的想法
	扩展BOM对象，使用不是很方便


	2、主要掌握的BOM对象：
	2.1 window对象  用的最多
	2.2 location 对象
	2.3 history 对象

	3、window 对象
	BOM的核心，他代表着浏览器的一个实例
	window对象是JS中处于最顶端的，对于每一个打开的窗口，浏览器都会为其定义一个window对象




     -->
</body>
<script>
    //1.window 常用的属性
    //location 表示当前窗口的url对象，记录着当前所访问的文件的属性
    //对于一个浏览器来说，访问的文件都是通过URL来实现的
    window.console.log(window.location)
        // window.alert(1)

    var name = 'lucky day'
    window.alert(window.name)
    window.alert(this.name)
    console.log(this)

    //面试题
    var a_name = 'rose'

    function say(v1, v2) {
        a_name = age = 18
        return v1 + v2
    }
    console.log(window.a_name) //rose
    console.log(window.age) //undefined
    console.log(window.say(2, 3)) //5
    console.log(window.say(1, 2)) //3
    console.log(a_name) //18
    console.log(age) //18


    //screen 屏幕 当前屏幕的相关信息 比如宽和高

    console.log(window.screen.width)

    // 2. window 方法
    // 2.1系统对话
    alert('2')
    confirm('好不好')
    prompt('同不同意 ？', '可以在此处写一个默认值')

    //2.2新建窗口
    // open('https://www.baidu.com')
    // open('https://www.baidu.com','it is me')

    // 2.3 获取窗口的尺寸
    // 注意ie和现代浏览器是有差别的,需要做适配 使用window就不合适了
    // 

    // IE 获取窗口宽度
    document.documentElement.clientWidth

    //非IE  获取窗口宽度
    document.body.clientWidth
</script>

</html>
