<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 内容操作</title>
</head>
<body>
    <!-- HTML 内容操作
    1、HTML 内容
    xxx html
    对于程序员来说，内容有两个：1、标签 2、标签里的内容
    -->
    <div id="show"></div>
    <!-- 动态操作
        1、找到对应的标签
        2.通过标签对象进行样式属性的设置
        文档：document
    -->

    <script>
        //必须有个 抽象文档的对象 document
        var show = document.getElementById('show')   
        // console.log(show)
        // console.log(typeof show)
        // console.log(typeof document)

        //给指定元素添加内容
        //1.1 只添加文字内容
        // show.innerHTML = '添加的文字'
        // show.innerText = '<h1>标题</h1>'


        //1.2 如果内容包含标签，则需要使用下列方式来添加内容
        show.innerHTML = '<h1 style="color:red;">标题</h1>'
        // 如果内容包含标签，必须使用innerHTML标签

        //2.改变样式
        show.style.backgroundColor = 'black';
        show.style.textAlign = 'center';

        
        
    </script>
        <div class="show"></div>
        <div class="show"></div>
        <div class="show"></div>
        <div id="show2"></div>
    <script>
        var div_show = document.getElementsByClassName('show')
        // console.log(div_show)
        //动态添加元素标签 新建一个元素标签
        var new_el = document.createElement('p')
        new_el.innerText = '这是段落标签'
        new_el.style.color = '#FF0000'
        new_el.style.backgroundColor = '#000'
        div_show[0].appendChild(new_el)


        // 使用for循环，创建ul，多个li标签
        var ul_element = document.createElement('ul')
        //添加标签
        for (var i = 0 ; i < 4; i++){
            var li = document.createElement('li')
            li.innerText = i;
            li.style.height = '30px';
            li.style.lineHeight = '30px';
            ul_element.appendChild(li)
        }
        
        div_show[1].appendChild(ul_element)
       
        //获取页面上所有的div
        var all_div = document.getElementsByTagName ('div')
        // console.log(all_div)
    </script>

        var el_class = document.querySelector('div.show')

        el_class = document.querySelectorAll('div.show,div.show>ul>li:nth-child(4)')
