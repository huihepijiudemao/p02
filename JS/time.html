<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>时间和日期</title>
</head>

<body>
    <script>
        ////ECMAScript 提供了一个Date 类型来处理时间和日期
        var date = new Date()
        console.log(date)
            //Thu Jan 03 2019 15:49:16 GMT+0800 (中国标准时间)
            //这种时间格式称为UTC 世界统一时间格式
            //他是从1970年1月1日0时0分0秒开始计算到现在的毫秒

        //将时间转换成秒。。。。。。。。。。。。。。
        //parse()将指定格式的日期转化成对应的秒数，有三种格式
        //1、Thu Jan 03 2019 15:49:16 GMT+0800 (中国标准时间)
        //2、默认是：月/日/年
        //3、英文格式：月 日 年
        var get_ms = Date.parse(date)
        console.log(get_ms)
        get_ms = Date.parse('1/1/2019')
        console.log(get_ms)
        get_ms = Date.parse('jan 1,2019')
        console.log(get_ms)
            //将时间转换成毫秒
        var get_ms = date.getTime(date)
        console.log(get_ms)


        //对当前时间进行操作
        var my_time = new Date()
            //不加new为函数，加上为object
        var year = my_time.getFullYear()
        var month = my_time.getMonth() //number
            //返回的月份是从0开始的，要加1，
        var day = my_time.getDate()
        var hour = my_time.getHours()
        var week = my_time.getDay()
        var minute = my_time.getMinutes()
        var sec = my_time.getSeconds()
        var msec = my_time.getMilliseconds()
        console.log(my_time.getTime())
            //getTime()获取当前时间的毫秒数
        console.log(year, month, day, hour, week, minute, sec, msec)




        //对指定时间进行操作
        var my_time = new Date('12/1/2019')
            //不加new为函数，加上为object
        var year = my_time.getFullYear()
        var month = my_time.getMonth() //number
            //返回的月份是从0开始的，要加1，
        var day = my_time.getDate()

        console.log(year, month, day)





        //倒计时功能
        //2月1日放假
        //now() 类方法 getTime()对象方法
        //	console.log(Date.now())
        function getDownTime(dt) {
            //1.计算时间差
            //2、获取时间的毫秒数
            var iMsec = dt - Date.now()
            if (iMsec <= 0) {
                return
            }
            //iMsec 为毫秒数
            //12月，24小时，60分钟，60秒，1000毫秒

            var sec = iMsec / 1000
                //毫秒转换成秒
            var day = parseInt(sec / 3600 / 24)
                //天  首先用总秒数求出总天数（整数）
            var hour = parseInt((sec - day * 3600 * 24) / 3600)
                //时  减去天数之后剩下的秒数，算出小时 
            var min = parseInt((sec - day * 3600 * 24 - hour * 3600) / 60)
                //分
            var seconds = parseInt(sec - day * 3600 * 24 - hour * 3600 - min * 60)
                //秒
            var time = day + '天' + hour + '时' + min + '分' + seconds + '秒'
            console.log(time)

        }
        var time = new Date('2019/2/1')
        getDownTime(time)
            //dt 2019/2/1
            // x天x时x分x秒x毫秒
    </script>
</body>

</html>
