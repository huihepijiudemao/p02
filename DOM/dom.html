    <!-- DOM
    1.什么是DOM？
    D = Document
    Object Model
    文档对象模型
    它是针对 HTML和XML文档的API（应用程序接口）
    作用是将：HTML文档描述成一个树形结构（倒树），通过对节点的CRUD
    达到对文档内容的动态操作

    DOM 的 D可以理解为整个web加载的网页文档
    O 表示 实例对象 属性和方法 --事件
    M 模型 理解网页文档的树形结构

    2.节点
    节点就是每一个HTML元素，节点组合成一个节点树，
    一个节点树就组成一个DOM文档，一个Document文档是由节点组成

    2.1节点的类型
    元素节点、文本节点、属性节点

    <div class = "wrapper">这是标签的文本内容</div>
    元素节点：div
    属性节点：class
    文本节点：这是标签的文本内容（标签的内容）


    2.2对元素节点的操作
    getElementByID
    createElement
    querySelector
    

    2.3  对属性节点操作
    getAttribute
    setAttribute
    removeAttribute
    

    2.4 对内容节点的操作
    innerHTML
    innerText
    appendChild
